<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Adopt a Cat</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="script.js">

    </script>
</head>

<body>
    <div id="allContent">
        <div id="inputBar">
            <form id="catForm" action="/postCat" method="post">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s3">
                                <input id="nameField" type="text" class="validate" name="name">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="ageField" type="number" class="validate">
                                <label for="age">Age</label>
                            </div>
                            <div class="input-field col s3">
                                <input id="breedField" type="text" class="validate">
                                <label for="breed">Breed</label>
                            </div>
                            <div class="input-field col s2">
                                <input id="imgField" type="text" class="validate">
                                <label for="img">Image Link</label>
                            </div>
                            <div class="col s1" style="margin-top: 2em">
                                <button class="btn waves-effect waves-light" type="submit" name="action" id="poster">Post Cat</button>
                            </div>
                        </div>

                    </form>
                </div>

            </form>
        </div>



        <section id="content">
        </section>
        <section id="postedCats">
        </section>
        <footer id="footer">
            <p>Created by Nick Jones</p>
        </footer>
    </div>
</body>

</html>
